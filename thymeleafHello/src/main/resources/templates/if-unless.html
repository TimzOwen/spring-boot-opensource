<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add if until </title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>If unless</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td >
                    <a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Update</a>
                    <a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Delete</a>
                    <a class="btn btn-primary" th:if="${user.role} == 'DEVELOPER'">Upgrade</a>
                    <a class="btn btn-primary" th:unless="${user.role} == 'ADMIN'">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
